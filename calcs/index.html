<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/amt.css">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="../js/calc1.js"></script>
    <script   src="https://code.jquery.com/jquery-3.3.1.js"   integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="   crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Structural Calculations Index</title>
  </head>
  <body>
    <div class="topnav" id="navbar"></div>
    <div class="row">
      <div class="narrowColumn">
        <h1>Projects</h1>
        <div class="card" id="index">
          <div class="cardHeader">
            <h1>Structural Calculations</h1>
          </div>
          <div class="cardContent">
            <ul>
              <li><a href="./ssbeam.html">Simple-Span Beam</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="pageFooter" id="pageFooter"></div>
    <script>
      $("#navbar").load("navbar.html", console.log("navbar loaded"));
      $("#pageFooter").load("footer.html");
    </script>
    <script>
      var headers = document.getElementsByClassName("cardHeader");
      var i;

      for (i = 0; i < headers.length; i++) {
        var button = headers[i].childNodes[1];
        headers[i].addEventListener("click", function() {
          var content = this.nextElementSibling;
          content.classList.toggle("hidden");
          button.style.content = "test";
        });
      }
    </script>
  </body>
